name: Shortcode Chart.js
version: 0.1.0
description: A shortcodes extension that add support for Chart.js to your Grav website.
icon: code
author:
  name: Craig Phillips
  email: support@craigphillips.biz
homepage: https://github.com/cppl/grav-plugin-shortcode-chartjs
demo: https://thesumof.it/
keywords: grav, plugin, etc
bugs: https://github.com/cppl/grav-plugin-shortcode-chartjs/issues
docs: https://github.com/cppl/grav-plugin-shortcode-chartjs/blob/develop/README.md
license: MIT

dependencies:
  - shortcode-core

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    DEFAULT_BORDER_COLOR: 'Default Border Color'
    DEFAULT_BORDER_COLOR_HELP: 'The default border color for data points. It can be any valid HTML5 color string, e.g. `red` or `#ff0000` or `rgb(255,0,0)` or `rgba(255,0,0, 0.5)`'
